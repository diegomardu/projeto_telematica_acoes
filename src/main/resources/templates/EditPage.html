<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{LayoutPadrao}">

<head>
    <title>IFPB³ | Ações</title>
</head>
<body>
<main>
    <section layout:fragment="conteudo">
        <header class="panel panel-default panel-heading">
            <div class="header-first__line">
                <div class="header-row">
                    <img src="/css/fig01.png">
                </div>
                <div class="header-row">
                    <h4 >Editar Ação</h4>
                </div>
                <div class="header-row">

                </div>
            </div>
            <nav>
                <a href="/cadastro_acoes" class="header-row">
                    <div  >PESQUISA</div>
                </a>
                <a href="/cadastro_acoes" class="header-row">
                    <div >BALANÇO</div>
                </a>
            </nav>
        </header>
        <div class="content__box">
            <form class="form-container" method="POST" th:action="@{/cadastro_acoes/edit/{id}(id=${acao.codigo})}" >
                <input type="hidden" name="codigo" id="codigo" th:value="${acao.getCodigo()}">
                <div class="form-container__row">
                    <label for="tiker">Papel(TIKER):</label>
                    <input th:value="${acao.getTiker()}" class="block" id="tiker" type="text" name="tiker" required placeholder="Digite o papel..." />

                    <label for="empresa">Empresa:</label>
                    <input th:value="${acao.getEmpresa()}" class="block" id="empresa" type="text" name="empresa" required
                           placeholder="Digite o nome de empresa..." />
                </div>

                <div class="form-container__setor">
                    <label class="input-box">Tipo da Ação:</label>
                    <select class="custom-select" name="tipoConta">
                        <option th:each="conta : ${todosTipoConta}" th:value="${conta}" th:if="${conta.getDescricao()==acao.getTipoConta().getDescricao()}" th:text="${conta.descricao}"></option>
                        <option th:each="conta : ${todosTipoConta}" th:value="${conta}" th:if="${conta.getDescricao()!=acao.getTipoConta().getDescricao()}" th:text="${conta.descricao}"></option>
                    </select>
                </div>

                <div class="form-container__setor">
                    <label class="input-box">Setor:</label>
                    <select class="custom-select" name="setor">
                        <option th:each="setor : ${todosSetores}" th:value="${setor}"  th:if="${setor.getDescricao() == acao.getSetor().getDescricao()}" th:text="${setor.getDescricao()}"></option>
                        <option th:each="setor : ${todosSetores}"  th:value="${setor}"  th:if="${setor.getDescricao() != acao.getSetor().getDescricao()}" th:text="${setor.getDescricao()}"></option>
                    </select>
                </div>

                <div class="form-container__subsetor">
                    <label>Subsetor:</label>
                    <input th:value="${acao.getSubSetor()}"type="text" name="subSetor" required placeholder="Digite um subsetor..." />
                </div>
                <div class="form-container__button">
                    <button type="submit"> Cadastrar</button>
                </div>
            </form>
        </div>
        <footer>
            <div class="contato">
                <p>Contato: contato@contatoIFPB3FICTÍCIO.com</p>
                <p>Atendimento ao cliente: (xx) xx xxxx-xxxx</p>
                <p>Funcionamento segunda à sexta de 9:00hrs ás 18:00hrs</p>
            </div>
            <div class="logo">
                <img src="/css/fig01.png">
                <p>Todos os direitos reservados ao IFPB3 &copy;</p>
            </div>
            <div class="redes-sociais">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-rss"></a>
            </div>
        </footer>
    </section>
</main>

</body>
<script src="/js/SearchTable.js"></script>

</html>
