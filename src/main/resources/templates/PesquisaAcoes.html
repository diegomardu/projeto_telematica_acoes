<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">

<head>
	<title>IFPB³ | Pesquisa de Ações</title>

</head>
<body>
<main>
	<section layout:fragment="conteudo">
		<div class="panel panel-default">
			<header class="panel panel-default panel-heading">
				<div class="header-first__line">
					<div class="header-row">
						<img src="/css/fig01.png">
					</div>
					<div class="header-row">
						<h4>Pesquisa de Ações</h4>
					</div>
					<div class="header-row">

					</div>
				</div>
				<nav>
					<a href="/cadastro_acoes/novo" class="header-row">
						<div  >CADASTRO</div>
					</a>
					<a href="#" class="header-row">
						<div >BALANÇO</div>
					</a>

				</nav>
			</header>


			<div class="content-box " id="padding44px">
				<div class="search-box__container">
					<div class="search-box__row">
						<label>Código</label>
						<input type="text" class="search-box">
					</div>

					<div class="search-box__row">
						<label>Empresa</label>
						<input type="text" class="search-box">
					</div>

					<div class="search-box__row">
						<label>Setor</label>
						<input type="text" class="search-box">
					</div>

					<div class="search-box__row">
						<label>Subsetor</label>
						<input type="text" class="search-box">
					</div>

					<div class="search-box__row">
						<label>Tiker</label>
						<input type="text" class="search-box">
					</div>

					<div class="search-box__row">
						<label>Tipo de Conta</label>
						<input type="text" class="search-box">
					</div>
				</div>

				<div class="border-container" id="maxWidth">
					<div class="content-box__content">
						<table class="table-container__table">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Empresa</th>
									<th scope="col">Setor</th>
									<th scope=" col">Sub setor</th>
									<th scope="col">Tiker</th>
									<th scope=" col">Tipo de Conta</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr class="table-row" th:each="acao : ${acoes}">
									<td class="text-center" th:text="${acao.codigo}"></td>
									<td class="text-center" th:text="${acao.empresa}"></td>
									<td class="text-center" th:text="${acao.setor}"></td>
									<td class="text-center" th:text="${acao.subSetor}"></td>
									<td class="text-center" th:text="${acao.tiker}"></td>
									<td class="text-center" th:text="${acao.tipoConta}"></td>
									<td class="text-center">
										<!--<a class="btn btn-link btn-xs" th:href="@{/cadastro_acoes/{codigo}(codigo=${acao.codigo})}">-->
										<a class="btn btn-link btn-xs"
										   th:href="@{/cadastro_acoes/verificar/{id}(id=${acao.codigo})}" title="Visualizar Ação" rel="tooltip" data-placement="top">
											<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
												<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
												<path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
											</svg>
										</a>
										<a class="btn btn-link btn-xs"
											th:href="@{/cadastro_acoes/editar_acao/{id}(id=${acao.codigo})}" title="Editar Ação" rel="tooltip" data-placement="top">
											<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
												fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
												<path
													d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
											</svg>
										</a>
										<!--<a class="btn btn-link btn-xs"
										   th:href="@{/cadastro_acoes/delete/{id}(id=${acao.codigo})}">-->
										<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confimacaoExclusaoModal" th:href="@{/cadastro_acoes/delete/{id}(id=${acao.codigo})}"
										   th:attr="data-codigo=${acao.codigo}, data-descricao=${acao.empresa}" title="Exlcuir Ação" rel="tooltip" data-placement="top">

											<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
											viewBox="0 0 16 16">
											<path
												d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
											<path fill-rule="evenodd"
												d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
											</svg>
										</a>
									</td>

								</tr>
								<tr>
									<td colspan="6" th:if="${#lists.isEmpty(acoes)}">Nenhuma ação encontrada</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div th:replace="ConfirmacaoExclusao"></div>
				</div>
			</div>
			<footer>
				<div class="contato">
					<p>Contato: contato@contatoIFPB3FICTÍCIO.com</p>
					<p>Atendimento ao cliente: (xx) xx xxxx-xxxx</p>
					<p>Funcionamento segunda à sexta de 9:00hrs ás 18:00hrs</p>
				</div>
				<div class="logo">
					<img src="/css/fig01.png">
					<p>Todos os direitos reservados ao IFPB3 &copy;</p>
				</div>
				<div class="redes-sociais">
					<a href="#" class="fa fa-facebook"></a>
					<a href="#" class="fa fa-twitter"></a>
					<a href="#" class="fa fa-instagram"></a>
					<a href="#" class="fa fa-linkedin"></a>
					<a href="#" class="fa fa-rss"></a>
				</div>
			</footer>
		</div>
	</section>>
		<main>
			</body>
</html>
